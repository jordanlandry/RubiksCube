<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rubiks Cube</title>
</head>
<body>
  <div id="interface">
    <button id="open-ui" onclick="showUI()">Edit Cube Properties</button>
    <h2 style="color: white;">Turn Animation Speed: <input id="speed" type="range"></h2>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/104/three.js"></script>
  <script src="scripts/scene.js"></script>
  <script src="scripts/controls.js"></script>
  <script src="scripts/cube.js"></script>
  <script src="scripts/turn.js"></script>
  
  <div class="modal" id="properties-ui">
    <div class="modal-content">
      <h3 style="color: white">Cube Dimensions: <input type="number" id="size" value='3'></h3>
      <h3 style="color: white">Solving Method: 
        <select name="method" id="method">
          <option value="beginner">Beginner</option>
          <option value="cfop">CFOP</option>
          <option value="roux">Roux</option>
        </select>
      </h3>
      <button onclick="setProperties()">Refresh</button>
    </div>  
  </div>

  <script src="scripts/properties.js"></script>
  <script src="scripts/main.js"></script>

</body>
</html>
